<!DOCTYPE html>
<html>
    <head >
    <title>saltweb</title>
    <meta charset="utf-8">
    <!-- 对移动设备友好 添加 user-scalable=no 可以禁用其缩放（zooming）功能-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=no">
    <!-- Bootstrap -->
    <link href="bootstrap-3.0.0/dist/css/custom.css" >
    <link href="bootstrap-3.0.0/dist/css/bootstrap.min.css" rel="stylesheet"media="screen">
    <script type="bootstrap-3.0.0/dist/js/bootstrap.min.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <![if lt IE 9]>
      <script src="bootstrap-3.0.0/assets/js/html5shiv.js"></script>
      <script src="bootstrap-3.0.0/assets/js/respond.min.js"></script>
    <![endif]>
    </head >

    <body>
        <div class="container">
            <div class="jumbotron">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <a href="./index.html">Saltstack</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            <div class="row">
                <div class="col-sm-2" style="background-color: #dedef8;box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444; text-align: center; height: 600px;">
                <ul class="list-unstyled">
                    <li>
                        <a href="./index.html" class="active">saltrun</a>
                    </li>
                    <li>
                        <a href="./saltkey.html">saltkey</a>
                    </li>
                </ul>
                </div>
                <div class="col-sm-10" style="background-color: #dedef8;">
                    <!-- 如果需要创建一个表单，它的所有元素是内联的，向左对齐的，标签是并排的，请向 <form> 标签添加 class .form-inline。 -->
                    <form class="form-inline" id="form-execute" role="form">
                        <div class="form-group">
                            <label class="sr-only" for="minionid">MinionId</label>
                            <input type="text" class="form-control" id="name" placeholder="Minion Id">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="module">Module</label>
                            <input type="text" class="form-control" id="name" date-provide="typeahead" date-scource='["cmd.run_stderr", "cmd.run", "cmd.exec_code", "state.sls", "state.highstate"]' placeholder="Module">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="arguments">Arguments</label>
                            <input type="text" class="form-control" id="name" placeholder="Arguments">
                        </div>                        
                        <div class="form-group">
                            <button type="button" class="btn btn-default" id="execute">Run</button>
                        </div>
                        <div>
                            <div class="row-fluid">
                                <div class="row-fluid" id="log_div" style="">
                                    <div id="result" onchange="$('progress_stop').hide()" style="height: 534px; #c3c3c3; background-color: grey; color: white; overflow-y: auto;" class="well">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
